<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Accent stripe -->
  <rect y="610" width="1200" height="20" fill="#51B272"/>

  <!-- Logo/Brand -->
  <text x="100" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#FFFFFF">UtilPay</text>

  <!-- Tagline -->
  <text x="100" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">One App.</text>
  <text x="100" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">Full Control.</text>

  <!-- Subtext -->
  <text x="100" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Pay all your utility bills with one tap.</text>
  <text x="100" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Manage multiple properties. Never miss a payment.</text>

  <!-- Coming soon badge -->
  <rect x="100" y="520" width="200" height="40" rx="20" fill="#51B272"/>
  <text x="200" y="547" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Coming Q1 2026</text>

  <!-- Decorative elements -->
  <circle cx="1000" cy="315" r="200" stroke="#51B272" stroke-width="3" fill="none" opacity="0.3"/>
  <circle cx="1000" cy="315" r="150" stroke="#51B272" stroke-width="2" fill="none" opacity="0.2"/>
  <circle cx="1000" cy="315" r="100" stroke="#51B272" stroke-width="1" fill="none" opacity="0.1"/>

  <!-- Icon placeholder -->
  <rect x="920" y="235" width="160" height="160" rx="30" fill="#51B272" opacity="0.9"/>
  <text x="1000" y="335" font-family="system-ui, -apple-system, sans-serif" font-size="80" fill="#FFFFFF" text-anchor="middle">U</text>
